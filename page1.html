<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.15.3/css/fontawesome.min.css"> -->
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
</head>
<body>
 <style>
     .header {
        background-image: linear-gradient(rgba(0, 0, 0, 0.7), rgba(2, 54, 42, 0.6)), url(../images/healthylifestyle.jpg);
        background-position: center;
        background-size: cover;
        width: 100%;
        min-height: 100vh;
        position: relative;
    }

    nav {
        display: flex;
        justify-content: space-between;
        align-items:center;
        /* background-image: linear-gradient(rgb(2, 28, 43), rgba(0, 0, 0, 0.7)); */
        background: rgb(2, 70, 64);
        padding: 1.2% 4%;
    }


    .navlink {
        flex: 1;
        text-align: right;
    }

    .navlink ul li {
        position: relative;
        list-style: none;
        display: inline-block;
        padding: 8px 20px;
        position: relative;
    }

    .navlink ul li a {
        color: rgb(255, 255, 255);
        font-size: 20px;
        text-decoration: none;

    }

    .navlink ul li a::after {
        content: '';
        width: 0%;
        height: 2px;
        background: #f44336;
        display: block;
        margin: auto;
        transition: 0.5s;
    }

    .navlink ul li a:hover::after {
        width: 100%;

    }

    .box {
        color: white;
        width: 70%;
        position: absolute;
        text-align: center;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);

    }

    .box h1 {
        font-size: 40px;
    }

    .box p {
        margin: 13px 0px 40px;
        font-size: 16px;
    }

    .btn {
        text-decoration: none;
        border: 1.5px rgb(255, 255, 255) solid;
        color: rgb(255, 254, 254);
        padding: 10px 10px;
        cursor: pointer;
        position: relative;
        background: transparent;
        border-radius: 25px;
    }

    .btn:hover {
        border: 1.5px rgb(1, 54, 34) solid;
        transition: 1s;
        background: rgb(15, 0, 1);
        color: rgb(243, 243, 243);
    }

    nav .fa {
        display: none;
    }

    @media(max-width:700px) {
        .box h1 {
            font-size: 30px;
        }

        .navlink ul li {
            display: block;
        }

        .navlink {
            position: absolute;
            top: 0px;
            background: rgb(2, 70, 64);
            right: -200px;
            height: 100vh;
            width: 200px;
            text-align: left;
            transition: 1s;
            z-index: 2;

        }

        .navlink ul {
            padding: 15px;
        }

        nav .fa {
            display: block;
            color: black;
            margin: 10px;
            font-size: 24px;
            cursor: pointer;
        }
    }
 </style>   
</body>
<section class="header">
    <nav>
        <div class="navlink" id="navlinkid">
            <i class="fa fa-times" onclick="hideMenu()"></i>
            <ul>
                <li><a href="">Home</a></li>
                <li><a href="">About Us</a></li>
                <li><a href="">Blog</a></li>
                <li><a href="">Contact Us</a></li>
            </ul>
        </div>
        <i class="fa fa-bars" onclick="showMenu()"></i>
    </nav>
    <div class="box">
        <h1>Live a healthy lifestyle with us </h1>
        <p> Personal Growth And Well Being</p>
        <a href="tips.html" class="btn">Want to know some tips?</a>
    </div>
</section>

<script>     
var navlinkid = document.getElementById("navlinkid");
    function showMenu() {
        navlinkid.style.right = "0";
    }
    function hideMenu() {
        navlinkid.style.right = "-200px";
    }
    </script>
</html>
