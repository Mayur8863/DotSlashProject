<style>
     nav {
        display: flex;
        justify-content: space-between;
        align-items:center;
        /* background-image: linear-gradient(rgb(2, 28, 43), rgba(0, 0, 0, 0.7)); */
        background: rgb(1, 56, 51);
        padding: 1.2% 4%;
    }


    .navlink {
        flex: 1;
        text-align: right;
    }

    .navlink ul li {
        position: relative;
        list-style: none;
        display: inline-block;
        padding: 8px 20px;
        position: relative;
    }

    .navlink ul li a {
        color: rgb(255, 255, 255);
        font-size: 20px;
        text-decoration: none;

    }

    .navlink ul li a::after {
        content: '';
        width: 0%;
        height: 2px;
        background: #f44336;
        display: block;
        margin: auto;
        transition: 0.5s;
    }

    .navlink ul li a:hover::after {
        width: 100%;

    }

    nav .fa {
        display: none;
    }

    @media(max-width:700px) {

        .navlink ul li {
            display: block;
        }

        .navlink {
            position: absolute;
            top: 0px;
            background: rgb(2, 70, 64);
            right: -200px;
            height: 100vh;
            width: 200px;
            text-align: left;
            transition: 1s;
            z-index: 2;

        }

        .navlink ul {
            padding: 15px;
        }

        nav .fa {
            display: block;
            color: black;
            margin: 10px;
            font-size: 24px;
            cursor: pointer;
        }
    }
    .main{
        width: 100%;
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
    }
    h2{
        font-size: 30px;
    }
    p{
        font-size: 20px;
    }
    .div1{
        background-image:url("../images/bg.png" );
        margin: auto;
      
        /* background-repeat: no-repeat; */
        background-size:100% ;
        width: 900px;
        background-origin:content-box;
        /* background-color: rgb(0, 255, 136); */
        text-align: center;
        margin-top: 180px;
        font-style:inherit;
        height: 300px;
        padding-top: 20px;
        transition: 1s;
        
    }
    @media(max-width:558px) {
        .div1{
            
            height: 400px;
            padding: 10px;
        }
        .div1 b{
            font-size: 15px;
        }
    }
    .div1:hover{
        box-shadow: 0 0 5px 5px rgb(187, 187, 187);
        transform:scale(1.03);
    }
    .div1 b{
        font-family: 'Courgette', cursive;
        font-size: 30px;
        color: white;
    }
</style>
